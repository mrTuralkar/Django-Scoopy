{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <!-- Link to custom JavaScript file -->
  <script src="{% static 'JS/script.js' %}"></script>

  <title>Ice Web Page</title>
</head>

<body onload="ad()">
  <!-- Navigation bar -->
  <nav>
    <h1>SCoopy</h1>
    <ul class="navigation">
      <li><a href="" class="nav-link">Sundae</a></li>
      <li><a href="" class="nav-link">Offers</a></li>
      <li><a href="" class="nav-link">Combo</a></li>
      <li><a href="" class="nav-link">Feedback</a></li>
    </ul>
  </nav>

  <!-- Countdown timer section -->
  <div class="count-container">
    <div class="countdown">
      <span id="hrs">00 </span>
      <span>:</span>
      <span id="mins">00</span>
      <span>:</span>
      <span id="sec">00</span>
    </div>
  </div>

  <!-- Advertisement section -->
  <div class="ads-position">
    <div class="ads">
      <img src="{% static 'images/Offer.png' %}" alt="Advertisement">
      <i class="fa-regular fa-circle-xmark" id="close" onclick="closeAd()"></i>
    </div>
  </div>

  <!-- Products section -->
  <section class="home">
    <div class="left">
      <h3>Specification</h3>
      <!-- Interactive elements for product specifications -->
      <p id="ice1" onclick="size()">Screen</p>
      <p id="ice2" onclick="host()">Location</p>
      <p id="ice3" onclick="goBack()">previous</p>
      <p id="ice4" onclick="goforward()">Next</p>
    </div>
    <div class="right">
      <h1>-- Menu --</h1>
      <!-- Grid layout for product images -->
      <div class="grid">
        <div class="grid-box" id="ice1"><img src="{% static 'images/sundae1.jpg' %}" alt="Sundae 1"></div>
        <div class="grid-box" id="ice1"><img src="{% static 'images/sundae5.jpg' %}" alt="Sundae 2"></div>
        <div class="grid-box" id="ice2"><img src="{% static 'images/sundae3.jpg' %}" alt="Sundae 3"></div>
        <div class="grid-box" id="ice2"><img src="{% static 'images/sundae9.jpg' %}" alt="Sundae 4"></div>
      </div>
    </div>
  </section>

</body>

</html>
